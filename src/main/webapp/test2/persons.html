        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSP Page</title>
        <script src="/swbforms/js/eng.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Hello World!</h1>
        <script type="text/javascript">
            eng.initPlatform("/test2/datasources.js", false);
        </script>        
        <h2>Active Person</h2>            
        <script type="text/javascript">
            eng.createGrid({
                left: "-10",
                margin: "10px",
                width: "100%",
                height: 200,
                canEdit: true,
                canRemove: true,
                canAdd: true,
                showFilter: true,
                initialCriteria: {status: true},
                fields: [
                    {name: "name"},
                    {name: "lastname"},
                    {name: "age"},
                    {name: "email", title: "Email"},
                    {name: "birddate"},
                    {name: "intitution"},
                    {name: "lastdegree"},
                    {name: "tecnocalprofile"},
                    {name: "profileSkils"},
                    //{name: "cvs"},
                    {name: "status"},
                ],
                values: {status: true},
                recordDoubleClick: function(grid, record)
                {
                    window.location = "person.jsp?id=" + record._id;
                    return false;
                },
            }, "Person");
        </script>
